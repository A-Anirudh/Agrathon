<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>

</head>




<body>

    <div class="container">


        <div class="imagediv">
            <img src="regis_bg.png">
            <div class="newTextFlex">
                <p class="ohh">Ohh</p>
                <h1>New Here?</h1>
            </div>
        </div>

        <div class="entryFlex">
            <div>
                <h2>Sign Up</h2>
            </div>
            <div class="email">
                <p>Email</p>
                <input type="text" class="textbox">
            </div>

            <div class="name">
                <p>Full Name</p>
                <input type="text" class="textbox">
            </div>

            <div class="number">
                <p>Mobile Number</p>
                <input type="text" class="textbox">
            </div>

            <div class="Location">
                <p>Location</p>
                <input type="text" class="textbox">
            </div>

            <div class="password">
                <p>Password</p>
                <input type="text" class="textbox">
            </div>

            <div class="conf">
                <p>Confirm Password</p>
                <input type="text" class="textbox">
            </div>

            <div class="radio">

                <div> <input type="radio" name="type" value="farmer"> <label>Farmer</label></div>
                <div> <input type="radio" name="type" value="consumer"><label>Consumer</label></div>

            </div>
            <div class="signupButton" ><a href="login.html" class="signUp">Sign Up</a></div>
        </div>





    </div>







</body>

</html>
