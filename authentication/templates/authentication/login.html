{% extends 'base_file.html' %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}

    <form method="POST" class="container">
      {% csrf_token %}
        <h1>Login</h1>
        <label for="username"><b>Username</b></label>
        {{form.username}}
        <label for="pwd"><b>Password</b></label>
        {{form.password}}
        <input type="submit" class="signinbtn" value="Login">
        <a href="{%url 'new_user'%}" class="register">New User? Create account</a>
        </div>
    </div>
    </form>

{% endblock content %}
