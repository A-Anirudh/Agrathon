<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> F2C </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="AddProd.css">
</head>

<body>
	<header>
		<div><a href="home.html"> <img class="logo" src="images/f2c.jpg" alt="F2C"></a> </div>
		<div class="searchflex">
			<input type="Search" placeholder="Search for products and more" id="Search_box">
			<img class="s_icon" src="images/magnifying-glass.png">
		</div>
		<nav>
			<ul class="nav__links">
				<li><a href="home.html">Home</a></li>
				<li><a href="myproducts.html">My products</a></li>
				<li><a href="ordes.html">Orders</a></li>
			</ul>
		</nav>
		<div>
			<a href="#" id="p_icon"> <button type="Profile"> <img class="prof" src="images/user.png" alt="Profile"
						border="0" /></button></a>
		</div>
	</header>
	<hr style="width:100%; text-align:left;margin-left:0">
	<form id="form">
		<h1>Product Details</h1>
		<div class="form-control">
			<label for="name" id="label-name">
				Product Name
			</label>
			<input type="text" id="name" />
		</div>

		<div class="form-control">
			<label for="quantity" id="label-quantity">
				Quantity
			</label>
			<input type="quantity" id="quantity" />
		</div>

		<div class="form-control">
			<label for="cost per kg" id="label-cost per kg">
				Cost Per KG
			</label>
			<input type="text" id="cost per kg" />
		</div>

		<div class="form-control-description">
			<label for="description" id="label-description">
				Description
			</label>
			<input type="text" id="description" />
		</div>

		<div class="form-control-image">
			<label for="upload-image" id="label-upload image">
				Upload Image
			</label>
			<input type="image" id="upload-image" placeholder="Choose file" />
		</div>

		<div class="form-control-create">
			<label for="create" id="label-create">
				Create
				<img src="https://th.bing.com/th?id=OIP.UEvGLS_dvg5bZJTwSyZrZgAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
					height=15px; width=15px; display=flex; flex-direction=row>
			</label>
		</div>

		<button type="submit" value="Submit">
			Submit
		</button>
	</form>
</body>

</html>
