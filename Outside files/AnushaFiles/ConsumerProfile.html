<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> F2C </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="ConsumerProfile.css">
</head>
<body>


<form id="form">
	<h1>Profile</h1>
    <img src="https://th.bing.com/th/id/OIP.Crq9sn3Qu3HyHwPJi2zW8QHaHa?w=195&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7">
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="mobilenumber" id="label-mobile number">
				Mobile Number
			</label>

			
			<input type="text"
				id="mobile number"
				placeholder="Enter your mobile number" />
		</div>
        <div class="form-control">
			<label for="location" id="label-location">
				Location
			</label>

			
			<input type="text"
				id="location"
				placeholder="Enter your location" />
        </div>


		<button type="Change Password" value="Change Password">
			Change Password
            <img src="https://www.logolynx.com/images/logolynx/33/33c13074ae8b6c63690b34c388b595cb.png"
                 height=15px;
                        width=15px;
                        display=flex;
                        flex-direction=row>
		</button>
        
        <button type="Edit" value="Edit">
			Edit
            <img src="https://www.logolynx.com/images/logolynx/33/33c13074ae8b6c63690b34c388b595cb.png"
                 height=15px;
                        width=15px;
                        display=flex;
                        flex-direction=row>
		</button>
	</form>
</body>

</html>
