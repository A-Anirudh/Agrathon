<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> F2C </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="FarmerProf.css">
</head>

<body>
	<header>
		<div><a href="home.html"> <img class="logo" src="images/f2c.jpg" alt="F2C"></a> </div>
		<div class="searchflex">
			<input type="Search" placeholder="Search for products and more" id="Search_box">
			<img src="https://th.bing.com/th/id/OIP.9WZgPGx0vXWTOwy4A-Zg3wHaHa?w=180&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
				height=25px; width=25px; display=flex; flex-direction=row>
		</div>

		<nav>
			<ul class="nav__links">
				<li><a href="home.html">Home</a></li>
				<li><a href="myproducts.html">My products</a></li>
				<li><a href="ordes.html">Orders</a></li>
			</ul>
		</nav>
		<div>
			<a href="#" id="p_icon"> <button type="Profile"> <img class="prof" src="images/user.png" alt="Profile"
						border="0" /></button></a>
		</div>
	</header>
	<hr style="width:100%; text-align:left;margin-left:0">

	<form id="form">
		<h1>Profile</h1>
	<img src="https://th.bing.com/th/id/OIP.Crq9sn3Qu3HyHwPJi2zW8QHaHa?w=195&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7">
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>


			<input type="text" id="name" placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>


			<input type="email" id="email" placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="mobilenumber" id="label-mobile number">
				Mobile Number
			</label>


			<input type="text" id="mobile number" placeholder="Enter your mobile number" />
		</div>
		<div class="form-control">
			<label for="location" id="label-location">
				Location
			</label>


			<input type="text" id="location" placeholder="Enter your location" />
		</div>
		<button type="Change Password" value="Change Password">
			Change Password
			<img src="https://www.logolynx.com/images/logolynx/33/33c13074ae8b6c63690b34c388b595cb.png" height=15px;
				width=15px; display=flex; flex-direction=row>
		</button>

		<button type="Edit" value="Edit">
			Edit
			<img src="https://www.logolynx.com/images/logolynx/33/33c13074ae8b6c63690b34c388b595cb.png" height=15px;
				width=15px; display=flex; flex-direction=row>
		</button>
	</form>
</body>

</html>
