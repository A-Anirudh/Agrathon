<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
</head>

<body>
    <form>
        <div class="container">
            <h1>Sign Up</h1>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email"  id="email" required>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter full name"  id="name" required>

            <label for="number"><b>Mobile Number</b></label>
            <input type="text" placeholder="Enter mobile number"  id="number" required>

            <label for="location"><b>Location</b></label>
            <input type="text" placeholder="Enter location"  id="location" required>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter passowrd"  id="pwd" required>

            <!-- <div><button type="submit" class="registerbtn">Register</button></div> -->
            <input class="registerbtn" type="submit" value="Register">

        </div>
    </form>
</body>
</html>
